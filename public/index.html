<!DOCTYPE html>

<html>

    <head>

      <title>index.html</title>

      <style type="text/css">

          *,
      
          *::before,
      
          *::after {

              margin: 0;
            
              padding: 0;
          
              box-sizing: border-box;

            }

          html {

              font-size: 62.5%;

            }

          .outer_div {

              width: 100vw;
    
              height: 100vh;
    
              display: flex;
    
              justify-content: center;
    
              align-items: center;
    
              background: #16a085;

            }

          .inner_div {
        
              width: 50vw;
    
              height: calc( 100vh - 50vh );
    
              background-color: #34495e;
    
              display: grid;
    
              place-items: center;

            }

          .text {
    
              color: white;
    
              font-weight: bolder;

              font-size: 50px;

            }

      </style>

    </head>

    <body>

      <div class="outer_div">
          
          <div class="inner_div">
             
              <h1 class="text">Index Page Using Node.js</h1>
          
          </div>
        
      </div>

    </body>

</html>
